server:
    port: 8999
    servlet:
        context-path: /observer

observer:
    version: 0.0.2
    banner:
        enabled: true
        path: util/banner.txt
    files:
        enabled: true
        filename: resources
        filetype: txt
        separate-character: "|"
        comment-character: "//"

    httpclient:
        connectionTimeout: 5000
        readTimeout: 10000
