<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="context-path" th:content="${#httpServletRequest.getContextPath()}">

    <link rel="icon" type="image/svg" th:href="@{/images/favicon.svg}">
    <title>Observer | Preferences</title>

    <link th:href="@{/webjars/bootstrap/5.2.3/dist/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/preferences.css}" rel="stylesheet"/>
    <link th:href="@{/css/notification.css}" rel="stylesheet"/>
</head>
<body>

<div class="header-wrapper" th:insert="fragments/header :: header(enableFilter=false)"></div>

<div class="preferences" th:unless="${message} != null">
    <div class="form-element">
        <div class="form-elements">
            <div class="input-group">
                <label>
                    <input name="name" type="search" class="form-control name-new-resource-js"
                           placeholder="Name of resource" required/>
                </label>
            </div>
            <div class="input-group">
                <label>
                    <input name="path" type="url" class="form-control path-new-resource-js" placeholder="Name of path"
                           required/>
                </label>
            </div>
        </div>
        <button class="btn btn-primary save-new-resource-js" type="submit">Save</button>
    </div>
</div>

<script th:src="@{/js/general/general.js}"></script>
<script th:src="@{/js/preferences/saveResource.js}"></script>
<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/fetch.js}"></script>
<script th:src="@{/js/preferences/preferences.js}"></script>
<script th:src="@{/js/preferences/preferenceResource.js}"></script>
<script th:src="@{/js/preferences/swapElements.js}"></script>
<script th:src="@{/js/preferences/importExportResources.js}"></script>

<script th:src="@{/js/notification/notification.js}"></script>
<script th:src="@{/js/notification/notificationLocation.js}"></script>
<script th:src="@{/js/notification/notificationType.js}"></script>
<script th:src="@{/js/notification/notificationQueue.js}"></script>

</body>
</html>
