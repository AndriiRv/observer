<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/svg" th:href="@{/images/favicon.svg}">
    <title>Observer | Preferences</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">

    <link th:href="@{/css/header.css}" rel="stylesheet"/>
    <link th:href="@{/css/index.css}" rel="stylesheet"/>
    <link th:href="@{/css/preferences.css}" rel="stylesheet"/>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<div class="errorMessageDiv">
    <span class="message" th:if="${message} != null"
          th:text="${message}">
    </span>
</div>

<div class="preferences" th:unless="${message} != null">
    <form action="/observer/preferences/resources" method="POST">
        <div class="form-element">
            <div class="form-elements">
                <div class="input-group">
                    <label>
                        <input name="name" type="search" class="form-control" placeholder="Name of resource" required/>
                    </label>
                </div>
                <div class="input-group">
                    <label>
                        <input name="path" type="search" class="form-control" placeholder="Name of path" required/>
                    </label>
                </div>
            </div>
            <button class="btn btn-primary" type="submit">Save</button>
        </div>
    </form>

    <div class="resources-in-table">
        <table class="table table-bordered table-hover resource-table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>URL</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr class="resource-js" th:each="resource : ${resources}">
                <td class="resource-id-js" th:text="${resource.id}"></td>
                <td class="resource-name-js" th:text="${resource.name}"></td>
                <td class="resource-path-js"><a th:href="@{${resource.path}}" th:text="${resource.path}"
                                                target="_blank"></a></td>
                <td class="resource-remove-js">
                    <button class="btn btn-primary">Remove</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/js/utils.js}"></script>
<script th:src="@{/js/preferences.js}"></script>

</body>
</html>
